<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <div *ngIf="item.roles.includes(userRole)">
        <li app-menuitem *ngIf="!item.separator" [userRole]="userRole" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
        </div>    
    </ng-container>
</ul>
