<div class="comment">
  <div class="comment-author">{{comment.usuario!.nombreCompleto}} - <span
      class="user-role">{{comment.rol!.titulo}}</span></div>
  <p class="comment-content">
    {{ comment.comentario }}
  </p>
  <div class="comment-date">{{ comment.fecha }}</div>
</div>
<style>
  .comments {
    margin-left: 30px;
  }

  .comment {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f5f5f5;
    border-radius: 5px;
  }

  .comment-author {
    font-weight: bold;
    color: #333;
    display: flex;
    /* Agregado para alinear el rol de usuario */
    align-items: center;
    /* Agregado para alinear el rol de usuario */
  }

  .user-role {
    font-weight: normal;
    /* Estilo normal para el rol de usuario */
    margin-left: 5px;
    /* Espacio entre el nombre de usuario y el rol */
    color: #555;
  }

  .comment-content {
    white-space: pre-line;
    margin-top: 5px;
    color: #555;
  }

  .comment-date {
    display: inline-block;
    /* Ajuste para mostrar en línea */
    margin-top: 10px;
  }

  .comment-info {
    margin-top: 5px;
    color: #777;
    font-size: 12px;
    /* Tamaño de fuente para la información de la fecha */
  }

  .comment-phase:not(:last-child)::before {
    content: "";
    position: absolute;
    left: 10px;
    /* Ajusta la posición inicial de la línea */
    top: 20px;
    /* Ajusta la posición inicial de la línea */
    width: 2px;
    height: calc(100% - 20px);
    /* Ajusta la altura de la línea */
    background-color: #ccc;
  }
</style>
