<div class="card">
	<p-toast></p-toast>
	<div class="flex md:flex-row justify-content-between align-items-center">
		<div class="flex md:flex-row">
			<h5 class="titulo">Actas</h5>
		</div>
		<span class="block mt-2 p-input-icon-left">
			<p-button icon="pi pi-ellipsis-v" styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
		</span>
	</div>
	<p-table #dt [value]="actas" [columns]="cols" [paginator]="true" [rows]="10" [lazy]="true"
		(firstChange)="loadActas($event)" [loading]="loading" [scrollable]="true" [totalRecords]="totalRecords">
		<ng-template pTemplate="header">
			<tr>
				<th pSortableColumn="fechaEvaluacion">Carrera</th>
				<th pSortableColumn="fechaEvaluacion">Fecha Evaluacion</th>
				<th pSortableColumn="horaInicioEvaluacion">Hora Evaluacion</th>
				<th pSortableColumn="horaFinEvaluacion">Hora fin de Evaluacion</th>
				<th pSortableColumn="actaGenerada">Acta Generada</th>
				<th></th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-acta>
			<tr>
				<td style="width:30%; min-width:10rem;"><span class="p-column-title">Carrera</span>
					{{acta.proyecto!.carrera.nombre}}
				</td>
				<td style="width:20%; min-width:10rem;"><span class="p-column-title">Fecha Evaluacion</span>
					{{acta.fechaEvaluacion}}
				</td>
				<td style="width:10%; min-width:10rem;"><span class="p-column-title">Hora Evaluacion</span>
					{{acta.horaInicioEvaluacion}}
				</td>
				<td style="width:10%; min-width:10rem;"><span class="p-column-title">Hora Fin Evaluacion</span>
					{{acta.horaFinEvaluacion}}
				</td>
				<td style="width:14%; min-width: 10rem;"><span class="p-column-title">Acta Generada</span>
					<p-tag [severity]="getTagSeverity(acta.actaGenerada).class"
						[value]="getTagSeverity(acta.actaGenerada).value"></p-tag>
				</td>
				<td>
					<div class="flex">
						<p-button icon="pi pi-eye" styleClass="p-button-rounded p-button-success p-button-outlined"
							(click)="revisarActa(acta)"></p-button>
					</div>
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>

<style>
	.titulo {
		color: #00274e;
		font-weight: bold;
	}
</style>
